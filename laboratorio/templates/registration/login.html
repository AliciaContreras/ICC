{% extends 'laboratorio/base.html' %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-4">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white text-center">
                <h4>üîê Acceso Restringido</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    <!-- Mensajes de error de login -->
                    {% if form.errors %}
                        <div class="alert alert-danger py-1">Credenciales inv√°lidas</div>
                    {% endif %}

                    <div class="mb-3">
                        <label class="form-label">Usuario</label>
                        <input type="text" name="username" class="form-control" autofocus required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Contrase√±a</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Entrar al Laboratorio</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center text-muted small">
                Solo personal autorizado (Nivel 4 o superior)
            </div>
        </div>
    </div>
</div>
{% endblock %}
