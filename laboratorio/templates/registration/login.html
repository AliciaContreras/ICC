{% extends 'laboratorio/base.html' %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="col-md-4">
        <div class="text-center mb-4">
            <h1 class="display-1 text-success"><i class="bi bi-fingerprint"></i></h1>
            <h3 class="hero-title text-white">IDENTIFICACIÓN REQUERIDA</h3>
            <p class="text-muted font-monospace">SISTEMA DE SEGURIDAD BIOMÉTRICA ACTIVO</p>
        </div>

        <div class="card shadow-lg border-0" style="background: #111; border-top: 5px solid var(--neon-green) !important;">
            <div class="card-body p-5">
                <form method="post">
                    {% csrf_token %}
                    
                    {% if form.errors %}
                        <div class="alert alert-danger small font-monospace">
                            <i class="bi bi-x-octagon"></i> CREDENCIALES INVÁLIDAS
                        </div>
                    {% endif %}

                    <div class="mb-4">
                        <label class="form-label text-success font-monospace small">USUARIO / ID</label>
                        <input type="text" name="username" class="form-control form-control-lg text-center" autofocus required>
                    </div>

                    <div class="mb-4">
                        <label class="form-label text-success font-monospace small">CLAVE DE ACCESO</label>
                        <input type="password" name="password" class="form-control form-control-lg text-center" required>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-success btn-lg font-monospace">
                            <i class="bi bi-unlock-fill"></i> ACCEDER
                        </button>
                    </div>
                    
                    <!-- Campo oculto para redirigir a donde el usuario quería ir -->
                    <input type="hidden" name="next" value="{{ next }}">
                </form>
            </div>
        </div>
        
        <div class="text-center mt-3 text-secondary small font-monospace">
            <i class="bi bi-shield-lock"></i> CONEXIÓN CIFRADA SHA-256
        </div>
    </div>
</div>

<style>
    .form-control {
        background-color: #000;
        border: 1px solid #333;
        color: var(--neon-green);
        letter-spacing: 2px;
    }
    .form-control:focus {
        background-color: #050505;
        border-color: var(--neon-green);
        color: #fff;
        box-shadow: 0 0 15px rgba(57, 255, 20, 0.1);
    }
</style>
{% endblock %}
