{% extends 'laboratorio/base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2><i class="bi bi-people-fill"></i> Personal del Laboratorio</h2>
    <a href="{% url 'crear_cientifico' %}" class="btn btn-success">
        <i class="bi bi-person-plus-fill"></i> Contratar Científico
    </a>
</div>

<div class="row">
    {% for c in cientificos %}
    <div class="col-md-4 mb-4">
        <div class="card h-100 border-primary shadow-sm">
            <div class="card-header bg-transparent border-primary d-flex justify-content-between align-items-center">
                <span class="fw-bold text-primary">{{ c.nombre }}</span>
                <div class="btn-group">
                    <a href="{% url 'editar_cientifico' c.pk %}" class="btn btn-sm btn-outline-warning" title="Editar">
                        <i class="bi bi-pencil"></i>
                    </a>
                    <a href="{% url 'eliminar_cientifico' c.pk %}" class="btn btn-sm btn-outline-danger" title="Despedir">
                        <i class="bi bi-trash"></i>
                    </a>
                </div>
            </div>
            <div class="card-body text-center">
                <!-- FOTO DEL CIENTÍFICO -->
                <div class="mb-3">
                    {% if c.foto %}
                        <img src="{{ c.foto.url }}" class="rounded-circle shadow-sm" style="width: 120px; height: 120px; object-fit: cover; border: 3px solid var(--primary-color);">
                    {% else %}
                        <div class="display-1 text-secondary"><i class="bi bi-person-bounding-box"></i></div>
                    {% endif %}
                </div>
                
                <p class="card-text text-muted">{{ c.especialidad }}</p>
                
                <button class="btn btn-outline-dark btn-sm mb-3">
                    Esbirros a cargo: <span class="badge bg-dark">{{ c.total_esbirros }}</span>
                </button>
            </div>
            <div class="card-footer bg-transparent border-primary text-center">
                <a href="{% url 'detalle_cientifico' c.pk %}" class="btn btn-primary w-100">Ver Perfil</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
